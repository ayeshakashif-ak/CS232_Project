{% extends 'index.html' %} 
{% block title %}Buy Now{% endblock title %}

{% block body %}

<body>
    
    <hr>
    <h1 style="font-size: 50px; font-family: Georgia, 'Times New Roman', Times, serif; margin-left: 30px;">Personal
        Details</h1>
        <form class="mx-3" method="post" action="/BuyNow">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
              </div>
              <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
              </div>
              <div class="my-2">
              <button type="submit" class="btn btn-dark">Buy!</button>
              </div>
          </form>



{% endblock body %}
